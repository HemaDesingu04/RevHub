services:
  consul:
    image: hashicorp/consul:1.15
    container_name: revhub-consul
    ports:
      - "8500:8500"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - revhub-network

  mysql:
    image: mysql:8.0
    container_name: revhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: revhub
    ports:
      - "3306:3306"
    networks:
      - revhub-network

networks:
  revhub-network:
    driver: bridge