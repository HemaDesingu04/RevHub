<!DOCTYPE html>
<html>
<head>
    <title>Test Profile API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Profile API for karthik_123</h1>
    
    <button onclick="testFollowers()">Test Followers</button>
    <button onclick="testFollowing()">Test Following</button>
    <button onclick="testUser()">Test User Info</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        async function testFollowers() {
            try {
                const response = await fetch('http://localhost:8080/api/social/followers/karthik_123');
                const data = await response.json();
                resultsDiv.innerHTML = `<div class="result">
                    <h3>Followers (${data.length})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result" style="color: red;">Error: ${error.message}</div>`;
            }
        }
        
        async function testFollowing() {
            try {
                const response = await fetch('http://localhost:8080/api/social/following/karthik_123');
                const data = await response.json();
                resultsDiv.innerHTML = `<div class="result">
                    <h3>Following (${data.length})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result" style="color: red;">Error: ${error.message}</div>`;
            }
        }
        
        async function testUser() {
            try {
                const response = await fetch('http://localhost:8080/api/users/karthik_123');
                const data = await response.json();
                resultsDiv.innerHTML = `<div class="result">
                    <h3>User Info</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result" style="color: red;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
