version: '3.8'

services:
  # Infrastructure Services
  consul:
    image: consul:1.15
    container_name: revhub-consul-prod
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revhub-prod-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: revhub-zookeeper-prod
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revhub-prod-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: revhub-kafka-prod
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - revhub-prod-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  mysql:
    image: mysql:8.0
    container_name: revhub-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: revhub
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-prod-data:/var/lib/mysql
      - ./infrastructure/databases/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - revhub-prod-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  mongodb:
    image: mongo:6.0
    container_name: revhub-mongo-prod
    ports:
      - "27017:27017"
    volumes:
      - mongo-prod-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revhub-prod-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Backend Microservices
  api-gateway:
    image: your-registry.com/revhub-api-gateway:latest
    container_name: revhub-api-gateway-prod
    hostname: api-gateway
    ports:
      - "8090:8080"
    environment:
      CONSUL_HOST: consul
      HOSTNAME: api-gateway
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  user-service:
    image: your-registry.com/revhub-user-service:latest
    container_name: revhub-user-service-prod
    hostname: user-service
    ports:
      - "8081:8081"
    environment:
      CONSUL_HOST: consul
      DB_HOST: mysql
      DB_PORT: 3306
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: user-service
      SOCIAL_SERVICE_HOST: social-service:8083
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  post-service:
    image: your-registry.com/revhub-post-service:latest
    container_name: revhub-post-service-prod
    hostname: post-service
    ports:
      - "8082:8082"
    environment:
      CONSUL_HOST: consul
      DB_HOST: mysql
      DB_PORT: 3306
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: post-service
      SOCIAL_SERVICE_HOST: social-service:8083
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  social-service:
    image: your-registry.com/revhub-social-service:latest
    container_name: revhub-social-service-prod
    hostname: social-service
    ports:
      - "8083:8083"
    environment:
      CONSUL_HOST: consul
      DB_HOST: mysql
      DB_PORT: 3306
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: social-service
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  chat-service:
    image: your-registry.com/revhub-chat-service:latest
    container_name: revhub-chat-service-prod
    hostname: chat-service
    ports:
      - "8084:8084"
    environment:
      CONSUL_HOST: consul
      MONGODB_HOST: mongodb
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: chat-service
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  notification-service:
    image: your-registry.com/revhub-notification-service:latest
    container_name: revhub-notification-service-prod
    hostname: notification-service
    ports:
      - "8085:8085"
    environment:
      CONSUL_HOST: consul
      MONGODB_HOST: mongodb
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: notification-service
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  feed-service:
    image: your-registry.com/revhub-feed-service:latest
    container_name: revhub-feed-service-prod
    hostname: feed-service
    ports:
      - "8086:8086"
    environment:
      CONSUL_HOST: consul
      MONGODB_HOST: mongodb
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: feed-service
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  search-service:
    image: your-registry.com/revhub-search-service:latest
    container_name: revhub-search-service-prod
    hostname: search-service
    ports:
      - "8087:8087"
    environment:
      CONSUL_HOST: consul
      MONGODB_HOST: mongodb
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: search-service
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  saga-orchestrator:
    image: your-registry.com/revhub-saga-orchestrator:latest
    container_name: revhub-saga-orchestrator-prod
    hostname: saga-orchestrator
    ports:
      - "8088:8088"
    environment:
      CONSUL_HOST: consul
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: mysql
      DB_PORT: 3306
      HOSTNAME: saga-orchestrator
      SPRING_PROFILES_ACTIVE: production
      JVM_OPTS: "-Xms512m -Xmx1g"
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Frontend Services
  shell-app:
    image: your-registry.com/revhub-shell-app:latest
    container_name: revhub-shell-app-prod
    ports:
      - "4200:80"
    environment:
      API_URL: http://api-gateway:8080
    depends_on:
      - api-gateway
    networks:
      - revhub-prod-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: revhub-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - revhub-prod-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: revhub-grafana-prod
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    volumes:
      - grafana-prod-data:/var/lib/grafana
    networks:
      - revhub-prod-network
    restart: unless-stopped

networks:
  revhub-prod-network:
    driver: bridge

volumes:
  mysql-prod-data:
  mongo-prod-data:
  grafana-prod-data: